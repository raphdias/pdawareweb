name: example
description: Connect PD Cohort to Firebase and share messages
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  cloud_firestore: ^3.1.4
  firebase_auth: ^3.3.3
  firebase_core: ^1.10.5
  flutter:
    sdk: flutter
  google_fonts: ^2.1.0
  provider: ^6.0.1
  fl_chart: ^0.41.0
  firebase_storage: ^10.2.5
  url_launcher: ^6.0.18


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/banner.png
